name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  backend:
    name: Backend (FastAPI)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: varthanam_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/varthanam_test
      REDIS_URL: redis://localhost:6379/0
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          pip install pre-commit

      - name: Pre-commit (backend + shared)
        run: |
          pre-commit run --all-files

      - name: Run backend tests
        run: |
          pytest -q
        working-directory: backend

  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect frontend workspace
        id: detect_frontend
        run: |
          if [ -f frontend/package.json ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip if frontend missing
        if: steps.detect_frontend.outputs.present != 'true'
        run: echo "frontend/package.json not found; skipping frontend job."

      - name: Setup Node
        if: steps.detect_frontend.outputs.present == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        if: steps.detect_frontend.outputs.present == 'true'
        run: npm ci
        working-directory: frontend

      - name: Lint
        if: steps.detect_frontend.outputs.present == 'true'
        run: npm run lint
        working-directory: frontend

      - name: Build
        if: steps.detect_frontend.outputs.present == 'true'
        run: npm run build
        working-directory: frontend
